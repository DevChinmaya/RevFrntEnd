<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align:center">University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>
     
    <form>
        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: Ram" required>
        <br><br>
        
        <label for="surname">Last Name:</label>
        <input type="text" name="surname" id="surname" placeholder="e.g: Das">
        <br><br>

        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        
        <h3>Gender</h3>
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <br><br>
        <label for="female"> Female</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <br><br>
        
        <h3>Upload your photo</h3>
        <input type="file" name="file">
        <hr>
        
        <h2>Contact Information</h2>
        
        <label for="email"> Email Address</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone"> Phone</label>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="Address">Mailing Address</label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="30"></textarea>

        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Your Course:</label>
        <select name="course" id="course" >
            <option value="" disabled selected hidden>~~Choose a course~~</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
        </select>

        <h3>Extracurricular Activities</h3>

        <label for="Sports">Sports</label>
        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <br><br>

        <label for="Music">Music</label>
        <input type="checkbox" name="interest" id="Music" value="Music">
        <br><br>

        <label for="Technology">Technology</label>
        <input type="checkbox" name="interest" id="Technology" value="Technology">
        <br><br>

        <label for="Voluntering">Voluntering</label>
        <input type="checkbox" name="interest" id="Voluntering" value="Voluntering">
        <br><br>
        
        <hr>

        <h2>Create your account</h2>

        <label for="password">Create a Password:</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="security">Security Question:</label>
        <select name="question" id="question">
            <option value="petname">What was your first pet's name?</option>
            <option value="school">What was the name of your elementary school?</option>
            <option value="city">In what city were you born?</option>
            <option value="car_model">What was the model of your first car?</option>
        </select>
        <br><br>

        <label for="answer">Security Answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        
        <input type="checkbox" name="T&C" id="T&C" value="T&C" required>
        <label for="T&C">I agree to the Terms and Conditions.</label>
        <br><br>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
</body>
</html>
