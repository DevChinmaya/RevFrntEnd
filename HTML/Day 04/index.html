<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" name="userName" id="name">

        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="userAge" id="age">

        <br><br>
        
        <label for="pswrd">Password:</label>
        <input type="password" name="userPassword" id="pswrd">

        <br><br>
        
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female"> Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <br><br>
        
        <label for="C++"> C++</label>
        <input type="checkbox" name="subject" id="C++" value="C++">

        <label for="Java"> Java</label>
        <input type="checkbox" name="subject" id="Java" value="Java">

        <label for="Python"> Python</label>
        <input type="checkbox" name="subject" id="Python" value="Python">

        <br><br>
        <input type="submit">
    </form>
</body>
</html>
